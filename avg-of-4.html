<!DOCTYPE html>
<html>
<body>
<h1>Avreage of 4 numbers</h1>
 <p id="var-demo"></p>

<script>
    function avg(a, b, c, d)

    {
        return (a + b + c + d) / 4
    }

    document.getElementById("var-demo").innerHTML= "The average of 4, 8, 9 and 22 is" +" " + avg(4, 8, 9, 22)

</script>
</body>
</html>
